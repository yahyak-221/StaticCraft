<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StaticCraft Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background: #222;
            color: white;
            padding: 0.75rem 1rem;
            font-weight: bold;
            font-size: 1.1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .editor-container {
            display: flex;
            flex: 1;
            margin-top: 3rem;
            overflow: hidden;
        }

        textarea {
            width: 50%;
            padding: 1rem;
            border: none;
            resize: none;
            font-size: 1rem;
            font-family: monospace;
            background: #f9f9f9;
            outline: none;
            height: 100%;
            box-sizing: border-box;
        }

        .preview {
            width: 50%;
            padding: 1rem;
            background: #fff;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
        }

        .bottom-bar {
            background: #222;
            color: white;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .submit-btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #005fa3;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }

            textarea,
            .preview {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="topbar">ðŸ›  StaticCraft Editor</div>

    <form method="POST" style="flex: 1; display: flex; flex-direction: column; height: 100%;">
        <div class="editor-container" style="flex: 1; display: flex;">
            <textarea name="markdown" id="markdownInput" placeholder="Write your markdown here..."
                style="width: 50%; height: 100%; padding: 1rem; font-size: 1rem; box-sizing: border-box;">{{ content }}</textarea>

            <div class="preview" id="previewOutput"
                style="width: 50%; height: 100%; padding: 1rem; overflow-y: auto; border-left: 1px solid #ccc;">
                {{ html_preview|safe }}
            </div>
        </div>

        <div style="padding: 0.5rem; background: #eee;">
            <label>ðŸ“· Upload Image:
                <input type="file" id="imageUpload" accept="image/*">
            </label>
        </div>

        <div class="bottom-bar" style="padding: 1rem; text-align: right;">
            <button type="submit" class="submit-btn"
                style="background: #222; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer;">
                Next: Choose Template â†’
            </button>
        </div>
    </form>


    <script>
        const md = window.markdownit();
        const input = document.getElementById("markdownInput");
        const preview = document.getElementById("previewOutput");
        const imageUpload = document.getElementById("imageUpload");

        function updatePreview() {
            const raw = input.value;
            preview.innerHTML = md.render(raw);
        }

        input.addEventListener("input", updatePreview);
        window.addEventListener("load", updatePreview);

        imageUpload.addEventListener("change", async function () {
            const file = this.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("image", file);

            const res = await fetch("/upload-image", {
                method: "POST",
                body: formData
            });

            if (res.ok) {
                const imageUrl = await res.text();
                const altText = prompt("Enter image alt text:", "Image");
                const markdownImage = `![${altText}](${imageUrl})\n`;
                input.value += markdownImage;
                updatePreview();
            } else {
                alert("Image upload failed");
            }
        });
    </script>

</body>

</html>
